<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Список Постачальниківю</title>
</head>
<body>
	<div class="container">
		<div th:if="${not #lists.isEmpty(companies)}">
			<h2>Постачальники</h2>
			<table class="table table-striped">
				<tr>
					<th>id</th>
					<th>Назва компанії</th>
					<th>email</th>
				</tr>
				<tr th:each="company : ${companies}">
					<td th:utext="${company.getId()}">id</td>
					<td th:utext="${company.getCompanyName()}">Name</td>
					<td th:utext="${company.getCompanyEmail()}">email</td>
					<td>
						<a href=""></a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<a href="/">У головне меню</a>

</body>
</html>
